<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="calculator">
            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" placeholder="Your weight in kg." required><br>
            <br>
            <label for="height">Height</label>
            <input type="number" id="height" name="height" placeholder="Your height in meters." required><br>
            <br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <br>
            <button type="submit">Calculate</button>
              <div id="result"></div>
            <h2> Enter weight and Height to Calculate BMI</h2>
            
        </form>
    </div>
   
</body>
<script src="p2.js"></script>
</html>
